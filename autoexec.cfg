// Set rate values to be optimal for all CS:GO servers, even 128 tick.
rate 128000
cl_cmdrate 128
cl_updaterate 128


// Removes tracers following your own fire. Other players’ tracers will not be affected.
r_drawtracers_firstperson 0


// Adjust netgraph position
net_graphpos 2
net_graphheight 0


// Bobbing and Movement Shifting - remove all the dumb view bob
cl_viewmodel_shift_left_amt 0
cl_viewmodel_shift_right_amt 0
cl_bob_lower_amt 0
cl_bobamt_lat 0
cl_bobamt_vert 0
cl_showloadout 1
cl_bobcycle 1


// Disable automatically switching to a more powerful weapon when it is picked up.
cl_autoweaponswitch 0


//Radar - radar settings + adjustment on numpad
cl_radar_rotate 0
cl_radar_always_centered 0
cl_radar_scale 0.32
cl_radar_icon_scale_min 0.5
bind "kp_enter" "incrementvar cl_radar_scale 0.32 0.52 0.05"
bind "KP_MINUS" "incrementvar cl_radar_scale 0.25 1.0 -0.05"
bind "KP_PLUS" "incrementvar cl_radar_scale 0.25 1.0 0.05"


//Sound - less delayed, better sound
windows_speaker_config "1" 
snd_mixahead "0.05"
snd_musicvolume "0"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "1"
snd_rear_headphone_position "90"


// Bypass OS Interface & Acceleration - yes
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

sensitivity 4.04


// Set your maximum allowable ping in CS:GOs matchmaking
mm_session_max_ping 50


// Set your preference on what downloads you allow from a server: all, none, or nosounds
cl_downloadfilter all


// Crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.00000000000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "4"
cl_crosshair_outlinethickness "1"
cl_crosshairalpha "150"
cl_crosshaircolor "1"
cl_crosshaircolor_b "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "50"
cl_crosshairdot "0"
cl_crosshairgap "-3"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "20"
cl_crosshairsize "1"
cl_crosshairstyle "2"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"


// Keys
bind "c" "+voicerecord"

bind "TAB" "+ng"; //
alias "+ng" "+showscores; net_graph 1" // these 3 = onyl show netgraph when tab/scoreboard is held
alias "-ng" "-showscores; net_graph 0" //


// Print a message in console that the autoexec.cfg was successfully executed. Useful for troubleshooting and peace of mind.
echo "*******Loaded autoexec!"
